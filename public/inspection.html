<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inspection Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Inspection Dashboard</h1>

  <!-- Form to add new inspection -->
  <h2>Add New Inspection</h2>
  <form id="add-inspection-form">
    <label for="tag">Inspection Name (Tag):</label>
    <input type="text" id="tag" name="tag"><br><br>
    <label for="site">Site:</label>
    <input type="text" id="site" name="site"><br><br>
    <label for="col9">Column 9:</label>
    <input type="text" id="col9" name="col9"><br><br>
    <button type="submit">Add Inspection</button>
  </form>
